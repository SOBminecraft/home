	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!--Main CSS-->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<!-- This is a mobile first website-->

<!-- Mobile Navigation Menu -->

<!-- Top Navigation Menu -->
<div class="topnav d-sm-block d-md-block d-lg-none d-xl-none d-xxl-none">
  <a href="#home" class="active">Shades Of Brown</a>
  <!-- Navigation links (hidden by default) -->
  <div id="myLinks">
    <a href="#news">Home</a>
    <a href="#contact">Blogs</a>
    <a href="#about">About</a>
  </div>
  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<!-- Heading (Desktop/Larger Screens) -->

<h1 id="heading" class="d-none d-sm-none d-md-none d-lg-block d-xl-block d-xxl-block">Shades Of Brown</h1>


<!-- Vertical Side Nav Bar for Desktops/Widescreens -->

<div class="vertical-menu d-none d-sm-none d-md-none d-lg-block d-xl-block d-xxl-block">
  <a href="#" class="sidenavactive">Home</a>
  <a href="#">Blogs</a>
  <a href="#">About</a>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
</div>





<!-- Script for mobile menu -->

<script type="text/javascript">
	
	function myFunction() {
  	var x = document.getElementById("myLinks");
  	if (x.style.display === "block") {
    	x.style.display = "none";
  	} else {
    	x.style.display = "block";
  		}
	}


</script>



</body>
</html>
